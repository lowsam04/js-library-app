<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1>Add a New Book to Library</h1>
        </div>
        <div class="book-heading">
            <h1>Current Books in Library</h1>
        </div>
        <div class="form">
            <button class="add-book-button">Add Book</button>
            <div id="add-book-form" style="display:none">
                <form id="add-book">
                    <label for="Title">Title:</label>
                    <input type="text" id="Title" name="Title" required />
                    <label for="Author">Author:</label>
                    <input type="text" id="Author" name="Author" required />
                    <label for="Pages">Pages:</label>
                    <input type="number" id="Pages" name="Pages" required />
                    <label for="Read">Status: </label>
                    <select name="Read" id="Read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <button type="submit" class="submit-button">
                        Submit To Library
                    </button>
                    <button type="reset" class="reset-button">Reset Form</button>
                </form>
            </div>
        </div>

        <div class="books"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
